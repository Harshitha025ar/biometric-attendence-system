<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Faculty</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        .form-container {
            width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-container input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .cam-box {
            width: 450px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
        }

        #registerVideo {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        #captureBtn {
            margin-top: 15px;
            padding: 12px 22px;
            background: #008cff;
            color: white;
            border: none;
            border-radius: 8px;
        }

        #imagesCaptured {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Register Faculty</h2>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/reports">Reports</a>
    </div>
</div>

<div class="page-container">

    <h1 class="page-title">Faculty Registration</h1>

    <div class="form-container">

        <h3>Faculty Details</h3>

        <label>Faculty Code</label>
        <input id="faculty_code" type="text">

        <label>Name</label>
        <input id="name" type="text">

        <label>Department</label>
        <select id="department">
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>AIML</option>
            <option>ISE</option>
            <option>AIDS</option>
        </select>

        <label>Email (Optional)</label>
        <input id="email" type="text">

        <label>Phone (Optional)</label>
        <input id="phone" type="text">

        <button class="btn" onclick="registerFaculty()">Register Faculty</button>
    </div>

    <div style="height: 30px"></div>

    <h2 style="text-align:center;">Capture Images</h2>

    <div class="cam-box">
        <video id="registerVideo" autoplay></video>
    </div>

    <button id="captureBtn" onclick="captureImage()">Capture Image</button>

    <div id="imagesCaptured">
        <h4>Uploaded Images: <span id="imgCount">0</span></h4>
    </div>

</div>

<script src="/static/main.js"></script>

<script>
    startRegisterCamera();
</script>

</body>
</html>
