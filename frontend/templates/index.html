<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Biometric Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        .video-container {
            width: 600px;
            height: 420px;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detected-box {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="navbar">
    <h2>Biometric Attendance System</h2>

    <div class="nav-links">
        <a href="/register">Register Faculty</a>
        <a href="/reports">Reports</a>
    </div>
</div>

<div class="page-container">

    <h1 class="page-title">Real-Time Face Recognition</h1>

    <div class="video-container">
        <video id="videoFeed" autoplay></video>
    </div>

    <div id="detectedBox" class="detected-box">
        <h3>Detected Faculty:</h3>
        <div id="detectedList">No faces detected</div>
    </div>

</div>

<script src="/static/main.js"></script>

<script>
    startCamera();   // start webcam
    startRecognitionLoop(); // send frames to backend
</script>

</body>
</html>
